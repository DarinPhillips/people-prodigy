<script>
function check()
{

	with(document.frm1)
	{

		if(fEmail.value=="")
		{
			alert('{{cEnteremail}}');
			return false;
		}
	

	var reg1 = /(@.*@)|(\.\.)|(@\.)|(\.@)|(^\.)/; // not valid
	var reg2 = /^.+\@(\[?)[a-zA-Z0-9\-\.]+\.([a-zA-Z]{2,3}|[0-9]{1,3})(\]?)$/; // valid
	var reg3 = /[a-zA-Z]/;//--- should have atleast a single alphabet
	str1 = fEmail.value;
	if ((str1.length>0))
	{
		if ((!reg1.test(str1)) && reg2.test(str1) && (reg3.test(str1))) // if syntax is valid
		{
		   return true;
		}
		else
		{
			alert("{{cEntervalidemail}}");
			fEmail.focus();
			return false;
		}
	}
	
}
return(true);

}
</script>
