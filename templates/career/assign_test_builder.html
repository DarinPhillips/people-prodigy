<script>

function check()
{
	with(document.frm2)
	{

			alert('{{cChooseanyskill}}');
			return false;
		}
		if(fUser_id.value=="")
		{
			alert('{{cChooseanyuser}}');
			return false;
		}
	}
}
</script>
